# NOTE: 概念性接口说明（不落地实现后端/API）
openapi: 3.0.3
info:
  title: Gomoku Local Match API
  version: 1.0.0
servers:
  - url: /api
paths:
  /matches:
    post:
      summary: Create a new local match
      responses:
        "201":
          description: Match created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchState"
  /matches/{matchId}:
    get:
      summary: Get current match state
      parameters:
        - $ref: "#/components/parameters/MatchId"
      responses:
        "200":
          description: Current match state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchState"
        "404":
          description: Match not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /matches/{matchId}/moves:
    post:
      summary: Place a move
      parameters:
        - $ref: "#/components/parameters/MatchId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MoveRequest"
      responses:
        "200":
          description: Move accepted and state updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchState"
        "400":
          description: Invalid move
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Match already ended
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /matches/{matchId}/reset:
    post:
      summary: Reset the match to a new game
      parameters:
        - $ref: "#/components/parameters/MatchId"
      responses:
        "200":
          description: Match reset
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MatchState"
        "404":
          description: Match not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  parameters:
    MatchId:
      name: matchId
      in: path
      required: true
      schema:
        type: string
  schemas:
    MatchState:
      type: object
      required: [id, status, result, currentPlayer, moveCount, board]
      properties:
        id:
          type: string
        status:
          type: string
          enum: [not_started, in_progress, ended]
        result:
          type: string
          enum: [none, black_win, white_win, draw]
        currentPlayer:
          type: string
          enum: [black, white]
        moveCount:
          type: integer
          minimum: 0
        board:
          $ref: "#/components/schemas/Board"
        lastMove:
          $ref: "#/components/schemas/MovePosition"
    Board:
      type: object
      required: [size, cells]
      properties:
        size:
          type: integer
          enum: [15]
        cells:
          type: array
          items:
            type: array
            items:
              type: string
              enum: [empty, black, white]
    MoveRequest:
      type: object
      required: [row, col]
      properties:
        row:
          type: integer
          minimum: 0
          maximum: 14
        col:
          type: integer
          minimum: 0
          maximum: 14
    MovePosition:
      type: object
      required: [row, col]
      properties:
        row:
          type: integer
        col:
          type: integer
    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: string
        message:
          type: string
